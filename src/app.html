<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="manifest" href="/manifest.json" />
		<meta name="theme-color" content="#3b82f6" />
		<meta name="description" content="Modern e-commerce webshop built with SvelteKit" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="default" />
		<meta name="apple-mobile-web-app-title" content="Webshop" />
		<link rel="apple-touch-icon" href="/img/tshirt.png" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>

		<script>
			// Filter out known non-critical warnings in development
			const originalWarn = console.warn;

			console.warn = (...args) => {
				// Filter out Components deprecation warning
				if (args[0] && typeof args[0] === 'string' &&
					args[0].includes('Components object is deprecated')) {
					return;
				}
				originalWarn.apply(console, args);
			};
		</script>
	</body>
</html>
