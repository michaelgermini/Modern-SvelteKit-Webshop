<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E74C3C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c92e1e;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Fond -->
  <rect width="100%" height="100%" fill="url(#bg)"/>

  <!-- Motif selon la catégorie -->
  <rect x="0" y="0" width="133" height="400" fill="#E74C3C" opacity="0.1"/>
          <rect x="133" y="0" width="134" height="400" fill="#ff7464" opacity="0.1"/>
          <rect x="267" y="0" width="133" height="400" fill="#d33828" opacity="0.1"/>

  <!-- Icône du produit -->
  <polygon points="200,160 220,190 180,190" fill="#ff7464" opacity="0.8"/>
              <circle cx="200" cy="180" r="8" fill="#ff9c8c" opacity="0.9"/>

  <!-- Titre du produit -->
  <text x="50%" y="350" font-family="Arial, sans-serif" font-size="16" fill="white"
        text-anchor="middle" font-weight="bold">
    RGB Keyboard
  </text>

  <!-- Badge de catégorie -->
  <rect x="20" y="20" width="80" height="25" fill="rgba(255,255,255,0.2)" rx="12"/>
  <text x="60" y="36" font-family="Arial, sans-serif" font-size="12" fill="white"
        text-anchor="middle" font-weight="bold">
    GAMING
  </text>
</svg>