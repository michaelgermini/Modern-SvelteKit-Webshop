<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7F8C8D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#616e6f;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Fond -->
  <rect width="100%" height="100%" fill="url(#bg)"/>

  <!-- Motif selon la catégorie -->
  <rect x="30" y="70" width="40" height="4" fill="#9daaab" opacity="0.3"/>
          <rect x="330" y="80" width="40" height="4" fill="#9daaab" opacity="0.3"/>
          <rect x="50" y="320" width="40" height="4" fill="#9daaab" opacity="0.3"/>

  <!-- Icône du produit -->
  <rect x="180" y="165" width="40" height="30" fill="#a7b4b5" opacity="0.8" rx="3"/>
              <circle cx="200" cy="190" r="8" fill="#bbc8c9" opacity="0.7"/>

  <!-- Titre du produit -->
  <text x="50%" y="350" font-family="Arial, sans-serif" font-size="16" fill="white"
        text-anchor="middle" font-weight="bold">
    Stainless Steel Bottle
  </text>

  <!-- Badge de catégorie -->
  <rect x="20" y="20" width="80" height="25" fill="rgba(255,255,255,0.2)" rx="12"/>
  <text x="60" y="36" font-family="Arial, sans-serif" font-size="12" fill="white"
        text-anchor="middle" font-weight="bold">
    ACCESSORIES
  </text>
</svg>