<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#BDC3C7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9fa5a9;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Fond -->
  <rect width="100%" height="100%" fill="url(#bg)"/>

  <!-- Motif selon la catégorie -->
  <circle cx="50" cy="50" r="3" fill="#e5ebef" opacity="0.4"/>
          <circle cx="100" cy="80" r="3" fill="#e5ebef" opacity="0.4"/>
          <circle cx="350" cy="60" r="3" fill="#e5ebef" opacity="0.4"/>
          <circle cx="300" cy="100" r="3" fill="#e5ebef" opacity="0.4"/>

  <!-- Icône du produit -->
  <rect x="175" y="160" width="50" height="40" fill="#e5ebef" opacity="0.8" rx="5"/>
              <circle cx="190" cy="180" r="3" fill="#ffffff"/>
              <circle cx="210" cy="180" r="3" fill="#ffffff"/>
              <rect x="185" y="190" width="30" height="4" fill="#f9ffff"/>

  <!-- Titre du produit -->
  <text x="50%" y="350" font-family="Arial, sans-serif" font-size="16" fill="white"
        text-anchor="middle" font-weight="bold">
    USB Hub
  </text>

  <!-- Badge de catégorie -->
  <rect x="20" y="20" width="80" height="25" fill="rgba(255,255,255,0.2)" rx="12"/>
  <text x="60" y="36" font-family="Arial, sans-serif" font-size="12" fill="white"
        text-anchor="middle" font-weight="bold">
    ELECTRONICS
  </text>
</svg>