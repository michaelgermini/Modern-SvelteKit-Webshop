<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D2691E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b44b00;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Fond -->
  <rect width="100%" height="100%" fill="url(#bg)"/>

  <!-- Motif selon la catégorie -->
  <rect x="40" y="50" width="320" height="300" fill="#e67d32" opacity="0.2"/>
          <line x1="40" y1="100" x2="360" y2="100" stroke="#fa9146" stroke-width="2" opacity="0.3"/>
          <line x1="40" y1="140" x2="360" y2="140" stroke="#fa9146" stroke-width="2" opacity="0.3"/>
          <line x1="40" y1="180" x2="360" y2="180" stroke="#fa9146" stroke-width="2" opacity="0.3"/>

  <!-- Icône du produit -->
  <rect x="185" y="155" width="30" height="50" fill="#fa9146" opacity="0.8"/>
              <line x1="185" y1="170" x2="215" y2="170" stroke="#ffa55a" stroke-width="2"/>
              <line x1="185" y1="180" x2="215" y2="180" stroke="#ffa55a" stroke-width="2"/>
              <line x1="185" y1="190" x2="215" y2="190" stroke="#ffa55a" stroke-width="2"/>

  <!-- Titre du produit -->
  <text x="50%" y="350" font-family="Arial, sans-serif" font-size="16" fill="white"
        text-anchor="middle" font-weight="bold">
    Design Handbook
  </text>

  <!-- Badge de catégorie -->
  <rect x="20" y="20" width="80" height="25" fill="rgba(255,255,255,0.2)" rx="12"/>
  <text x="60" y="36" font-family="Arial, sans-serif" font-size="12" fill="white"
        text-anchor="middle" font-weight="bold">
    BOOKS
  </text>
</svg>