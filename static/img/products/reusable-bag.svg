<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2ECC71;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10ae53;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Fond -->
  <rect width="100%" height="100%" fill="url(#bg)"/>

  <!-- Motif selon la catégorie -->
  <path d="M50,100 Q100,50 150,100 Q100,150 50,100 Z" fill="#42e085" opacity="0.2"/>
          <path d="M250,150 Q300,100 350,150 Q300,200 250,150 Z" fill="#42e085" opacity="0.2"/>
          <path d="M150,250 Q200,200 250,250 Q200,300 150,250 Z" fill="#42e085" opacity="0.2"/>

  <!-- Icône du produit -->
  <path d="M200 160 Q180 170 190 200 Q200 190 210 200 Q220 170 200 160 Z" fill="#56f499" opacity="0.8"/>
              <circle cx="200" cy="180" r="4" fill="#7effc1"/>

  <!-- Titre du produit -->
  <text x="50%" y="350" font-family="Arial, sans-serif" font-size="16" fill="white"
        text-anchor="middle" font-weight="bold">
    Reusable Bag
  </text>

  <!-- Badge de catégorie -->
  <rect x="20" y="20" width="80" height="25" fill="rgba(255,255,255,0.2)" rx="12"/>
  <text x="60" y="36" font-family="Arial, sans-serif" font-size="12" fill="white"
        text-anchor="middle" font-weight="bold">
    ECO
  </text>
</svg>