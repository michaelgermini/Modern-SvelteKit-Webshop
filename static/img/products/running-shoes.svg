<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E74C3C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c92e1e;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Fond -->
  <rect width="100%" height="100%" fill="url(#bg)"/>

  <!-- Motif selon la catégorie -->
  <ellipse cx="100" cy="100" rx="30" ry="20" fill="#ff6a5a" opacity="0.2"/>
          <ellipse cx="300" cy="150" rx="25" ry="15" fill="#ff6a5a" opacity="0.2"/>
          <ellipse cx="200" cy="300" rx="35" ry="25" fill="#ff6a5a" opacity="0.2"/>

  <!-- Icône du produit -->
  <ellipse cx="200" cy="180" rx="25" ry="15" fill="#ff7464" opacity="0.8"/>
              <circle cx="192" cy="172" r="3" fill="#ff9c8c"/>
              <circle cx="208" cy="172" r="3" fill="#ff9c8c"/>

  <!-- Titre du produit -->
  <text x="50%" y="350" font-family="Arial, sans-serif" font-size="16" fill="white"
        text-anchor="middle" font-weight="bold">
    Running Shoes
  </text>

  <!-- Badge de catégorie -->
  <rect x="20" y="20" width="80" height="25" fill="rgba(255,255,255,0.2)" rx="12"/>
  <text x="60" y="36" font-family="Arial, sans-serif" font-size="12" fill="white"
        text-anchor="middle" font-weight="bold">
    SPORTS
  </text>
</svg>