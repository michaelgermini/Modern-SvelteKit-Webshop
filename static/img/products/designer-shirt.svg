<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFEAA7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e1cc89;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Fond -->
  <rect width="100%" height="100%" fill="url(#bg)"/>

  <!-- Motif selon la catégorie -->
  <rect x="0" y="100" width="400" height="10" fill="#fffebb" opacity="0.3"/>
          <rect x="0" y="130" width="400" height="10" fill="#fffebb" opacity="0.3"/>
          <rect x="0" y="160" width="400" height="10" fill="#fffebb" opacity="0.3"/>

  <!-- Icône du produit -->
  <path d="M170 180 L230 180 L220 240 L180 240 Z" fill="#ffffcf" opacity="0.8"/>
              <circle cx="200" cy="170" r="15" fill="#ffffe3" opacity="0.6"/>

  <!-- Titre du produit -->
  <text x="50%" y="350" font-family="Arial, sans-serif" font-size="16" fill="white"
        text-anchor="middle" font-weight="bold">
    Designer Shirt
  </text>

  <!-- Badge de catégorie -->
  <rect x="20" y="20" width="80" height="25" fill="rgba(255,255,255,0.2)" rx="12"/>
  <text x="60" y="36" font-family="Arial, sans-serif" font-size="12" fill="white"
        text-anchor="middle" font-weight="bold">
    CLOTHING
  </text>
</svg>